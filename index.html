<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="home">
    <h2>Movie Details Lookup</h2>
    <div id="searchContainer">
        <input type="text" id="movieBox" placeholder="Search Your Movies here">
        <button type="button" id="searchBtn">Search</button>
    </div>
    <p id="error"></p>
    <div id="details">
        <h3 id="title"></h3>
        <p id="year"></p>
        <p id="type"></p>
        <p id="rating"></p>
        <div id="poster"></div>
        <p id="plot"></p>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
